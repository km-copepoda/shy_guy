services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-models:/app/models
    environment:
      - CORS_ORIGINS=http://localhost:5173

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    environment:
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend

volumes:
  backend-models:
